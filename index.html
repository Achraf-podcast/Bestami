<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baztami</title>
    <link rel="shortcut icon" href="Icons/logo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="Css/style.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="Icons/logo.png" alt="Baztami logo">
            <h2>Baztami</h2>
        </div>

        <nav class="nav">
            <a href="#">Dashboard</a>
            <a href="#" class="active">Transactions</a>
            <a href="#">Reports</a>
        </nav>

        <div class="header-right">
            <button class="dark-toggle">
                <img src="Icons/moon.svg" alt="Drak theme switch">
            </button>
            <button class="avatar">
                <img src="Icons/profile.svg" alt="profile icon">
            </button>
        </div>
    </header>

    <main class="main">
        <div class="top-bar">
            <h1>Transaction History</h1>
            <button class="btn-primary">
                <span class="material-symbols-outlined">add</span>
                Add New Transaction
            </button>
        </div>


        <div class="bg-white rounded-lg shadow-sm">
            <table class="min-w-full border-collapse">
                <thead class="bg-gray-50 text-gray-800 uppercase text-xs">
                    <tr>
                        <th class="px-5 py-3 text-left font-semibold">Date</th>
                        <th class="px-5 py-3 text-left font-semibold">Description</th>
                        <th class="px-5 py-3 text-left font-semibold">Category</th>
                        <th class="px-5 py-3 text-left font-semibold">Type</th>
                        <th class="px-5 py-3 text-left font-semibold">Amount</th>
                        <th class="px-5 py-3 text-left font-semibold">Actions</th>
                    </tr>
                </thead>
                <tbody class="text-sm text-gray-700">
                    <tr class="bg-green-100 border-t border-gray-200">
                        <td class="px-5 py-3">Oct 26, 2023</td>
                        <td class="px-5 py-3">Monthly Salary</td>
                        <td class="px-5 py-3">Income</td>
                        <td class="px-5 py-3">
                            <span class="px-2 py-1 rounded-full text-xs font-semibold text-green-800 bg-green-200">
                                Income
                            </span>
                        </td>
                        <td class="px-5 py-3 text-right font-semibold text-green-600">+$3,500.00</td>
                        <td class="px-5 py-3 flex gap-3">
                            <button href="#" class="text-blue-600 font-semibold">edit</button>
                            <button href="#" class="text-red-600 font-semibold">delete</button>
                        </td>
                    </tr>

                    <tr class="bg-red-100 border-t border-gray-200">
                        <td class="px-5 py-3">Oct 25, 2023</td>
                        <td class="px-5 py-3">Groceries from SuperMart</td>
                        <td class="px-5 py-3">Food & Drink</td>
                        <td class="px-5 py-3">
                            <span class="px-2 py-1 rounded-full text-xs font-semibold text-red-800 bg-red-200">
                                Expense
                            </span>
                        </td>
                        <td class="px-5 py-3 text-right font-semibold text-red-600">-$85.50</td>
                        <td class="px-5 py-3 flex gap-3">
                            <button href="#" class="text-blue-600 font-semibold">edit</button>
                            <button href="#" class="text-red-600 font-semibold">delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
